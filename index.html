<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css" />
  <title>Bookmark Manager</title>
</head>
<body>
    <section class="py-5 mysection">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h2 class="mb-4">Product System Managment</h2>
            <div class="w-75 mx-auto">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="productName" placeholder="Enter product Name">
                    <label for="productName">product Name</label>
                </div>
                <div class="text-danger small mb-3" id="productNameError"></div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="productPrise" placeholder="Enter product prise">
                    <label for="productPrise">product prise</label>
                </div>
                <div class="text-danger small mb-3" id="productPriceError"></div>

                <div class="form-floating mb-3">
                    <input list="categoryList" class="form-control" id="productCategory" placeholder="Enter product Category">
                    <label for="productCategory">Product Category</label>
                    <datalist id="categoryList">
                        <option value="Phones">
                        <option value="Screens">
                        <option value="Airpods">
                        <option value="Watches">
                    </datalist>
                </div>
                <div class="text-danger small mb-3" id="productCategoryError"></div>

                <div class="form-floating mb-3">
                    <input type="file" class="form-control" id="productImage" placeholder="Enter product Image">
                    <label for="productImage">product Image</label>
                    <img id="imagePreview" src="" class="img-thumbnail mt-2 d-none" style="max-height: 150px;" alt="Old Product Image">
                </div>
                <div class="text-danger small mb-3" id="productImageError"></div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" id="productDescription" placeholder="Enter product Desc"></textarea>
                    <label for="productDescription">product Desc</label>
                </div>
                <div class="text-danger small mb-3" id="productDescError"></div>

                
                <button onclick="addproduct()" class="btn btn-info w-100 mb-3" id="addBtn">Add Product</button>
                <button onclick="updateproduct()" class="btn btn-outline-info w-100 mb-3 d-none" id="updateBtn">Update Product</button>
            </div>
            
        </div>
    </section>


    <section>
        <div class="container">
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="productSearch" placeholder="Enter product Name">
                <label for="productName">product Name</label>
            </div>

            <div class="d-flex justify-content-center gap-2 my-3">
                <button class="btn btn-outline-primary" onclick="sortByPriceAsc()">ترتيب بالسعر تصاعدي</button>
                <button class="btn btn-outline-primary" onclick="sortByPriceDesc()">ترتيب بالسعر تنازلي</button>
            </div>

            <div class="row gy-4" id="productList"></div>
        </div>
  
    </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- My JS -->
  <script src="index.js"></script>
</body>
</html>
